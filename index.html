<BODY>
<style type='text/css'>
	.embeddedServiceHelpButton .helpButton .uiButton {
		background-color: #005290;
		font-family: "Arial", sans-serif;
	}
	.embeddedServiceHelpButton .helpButton .uiButton:focus {
		outline: 1px solid #005290;
	}
</style>

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
!function() {
        let a = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function() {
            this.addEventListener('load', b => {
                let c = document.querySelector('input#CS_Web_Session_Id__c');
                if(c != null) {
                    document.querySelector('label[for="CS_Web_Session_Id__c"]').style.display = 'none';
                    c.style.display = 'none';
                    c.value = 'testing1';
                    c.dispatchEvent(new Event('change',{'bubbles':!0}));
                }
                
                let z = document.querySelector('input#SuppliedName');
                if(z != null) {
                    //document.querySelector('label[for="SuppliedName"]').style.display = 'none';
                    //c.style.display = 'none';
                    z.value = 'Test Ting';
                    z.dispatchEvent(new Event('change',{'bubbles':!0}));
                }
                
                let x = document.querySelector('input#iS_Email__c');
                if(x != null) {
                    x.value = 'testing@testing.com';
                    x.dispatchEvent(new Event('change',{'bubbles':!0}));
                }
                
            });
            a.apply(this,arguments);
        };
}();
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'

		//embedded_svc.settings.defaultMinimizedText = '...'; //(Defaults to Chat with an Expert)
		//embedded_svc.settings.disabledMinimizedText = '...'; //(Defaults to Agent Offline)

		//embedded_svc.settings.loadingText = ''; //(Defaults to Loading)
		//embedded_svc.settings.storageDomain = 'yourdomain.com'; //(Sets the domain for your deployment so that visitors can navigate subdomains during a chat session)

		// Settings for Chat
		//embedded_svc.settings.directToButtonRouting = function(prechatFormData) {
			// Dynamically changes the button ID based on what the visitor enters in the pre-chat form.
			// Returns a valid button ID.
		//};
		//embedded_svc.settings.prepopulatedPrechatFields = {}; //Sets the auto-population of pre-chat form fields
		//embedded_svc.settings.fallbackRouting = []; //An array of button IDs, user IDs, or userId_buttonId
		//embedded_svc.settings.offlineSupportMinimizedText = '...'; //(Defaults to Contact Us)
		//SP-2357 KR: START
        
		embedded_svc.settings.extraPrechatInfo = [{
		"entityFieldMaps": [{
		"doCreate":false,
		"doFind":true,
		"fieldName":"Web_Session_Id__c",
		"isExactMatch":true,
		"label":"Web Session Id"
		}],
		"entityName":"Lead", 
		"saveToTranscript": "LeadId" 
		}];


		embedded_svc.settings.prepopulatedPrechatFields = { Web_Session_Id__c: 'testing1', FirstName: 'Test', LastName: 'Ting'}; //Sets the auto-population of pre-chat form fields
		//SP-2357 KR: END

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://iselect--training.my.salesforce.com',
			'https://training-iselect-community.cs75.force.com/staging',
			gslbBaseURL,
			'00D0w0000008ck2',
			'iSelect_Chat_Energy',
			{
				baseLiveAgentContentURL: 'https://c.la1-c1cs-hnd.salesforceliveagent.com/content',
				deploymentId: '5720w0000004CMp',
				buttonId: '5730w0000004CPP',
				baseLiveAgentURL: 'https://d.la1-c1cs-hnd.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'iSelect_Chat_Energy',
				isOfflineSupportEnabled: true
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://iselect--training.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
